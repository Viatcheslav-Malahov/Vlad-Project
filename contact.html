<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us | OXG Network</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="navContainer"></div>
    <script src="./js/appendNav.js"></script>

    <header>

        <div class="header__right">

            <h1>CONTACT US
            </h1>

            <h2>
                OXG NETWORK operates Monday - Friday 9am-6pm GMT (London).
                To contact our team please use the following form below.
                Alternatively you can email us at <span class="email_span">together@oxg.network</span> </h2>
        </div>



        <div class="Header__Mobile_Pic">
            <img src="./images/HeaderPic__mobile.svg" alt="">
        </div>

    </header>

    <main>
        <section class="main__section">

            <div class="main__wrapper">

                <label for="UserName">Name<span>*</span></label>
                <div class="inputBox">
                    <input type="text" id="UserName" name="UserName">
                </div>


                <label for="UserEmail">Email<span>*</span></label>
                <div class="inputBox">
                    <input type="text" id="UserEmail" name="UserEmail">
                </div>

                <label for="UserMassage">Massage<span>*</span></label>
                <div class="inputBox">
                    <input type="textarea" id="UserMassage" name="UserMassage">
                </div>


                <div class="main__wrapper_buttonBox">
                    <button>SEND Message</button>
                </div>

            </div>
        </section>

    </main>

    <div class="footerContainer"></div>
    <script src="./js/appendFooter.js"></script>

    <script src="./js/navbar.js"></script>
</body>

</html>
